<div class="location locations-pickup" ng-show="frame === 'pickup'">
    <h4>{{translations.pickUp}}</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puCountry">{{translations.country}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{countries.selected.name || translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puCountry"
                class="form-control"
                ng-disabled="!pickup.countries"
                ng-model="pickup.country"
                ng-options="country as country.name for country in pickup.countries track by country.id"
                ng-change="localeChanged('country')">
                    <option disabled value="">{{translations.emptySelect}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puCity">{{translations.city}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{cities.selected.name || translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puCity"
                class="form-control"
                ng-disabled="!pickup.cities"
                ng-model="pickup.city"
                ng-options="city as city.name for city in pickup.cities track by city.id"
                ng-change="localeChanged('city')">
                    <option disabled value="">{{translations.emptySelect}}</option>
                </select>
                <div class="loading loading--select" ng-show="loading.cities"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puLocation">{{translations.location}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{locations.selected.name || translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puLocation"
                class="form-control"
                ng-disabled="!pickup.locations"
                ng-model="pickup.location"
                ng-options="location as location.name for location in pickup.locations track by location.id"
                ng-change="localeChanged('location')">
                    <option disabled value="">{{translations.emptySelect}}</option>
                </select>
                <div class="loading loading--select" ng-show="loading.locations"></div>
            </div>
        </div>
    </div>
</div>
