<div class="location locations-pickup" ng-show="frame === 'pickup'">
    <h4>{{translations.pickUp}}</h4>
    <div class="form-group" ng-class="{'has-error': errors.country}">
        <label class="col-sm-2 control-label" for="puCountry">{{translations.country}}</label>
        <div class="col-sm-10">
            <select
            select-focus
            id="puCountry"
            class="form-control"
            ng-disabled="!countries"
            ng-model="form.pickup.country"
            ng-options="country as country.name for country in countries track by country.id"
            ng-change="localeChanged('country')">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.city}">
        <label class="col-sm-2 control-label" for="puCity">{{translations.city}}</label>
        <div class="col-sm-10">
            <select
            select-focus
            id="puCity"
            class="form-control"
            ng-disabled="!cities"
            ng-model="form.pickup.city"
            ng-options="city as city.name for city in cities track by city.id"
            ng-change="localeChanged('city')">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
            <div class="loading loading--select" ng-show="loading.cities"></div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.location}">
        <label class="col-sm-2 control-label" for="puLocation">{{translations.location}}</label>
        <div class="col-sm-10">
            <select
            select-focus
            id="puLocation"
            class="form-control"
            ng-disabled="!locations"
            ng-model="form.pickup.location"
            ng-options="location as location.name for location in locations track by location.id"
            ng-change="localeChanged('location')">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
            <div class="loading loading--select" ng-show="loading.locations"></div>
        </div>
    </div>
</div>
