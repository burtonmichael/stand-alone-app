<div ng-class="{'modal-rtl': isRTL}">
	<div class="modal-header">
	    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h5 class="modal-title"><strong>{{errors.sorry}}</strong></h5>
	</div>
	<div class="modal-body">
		<ul>
			<li ng-repeat="message in errors.messages"><small>{{message}}</small></li>
		</ul>
	</div>
</div>
