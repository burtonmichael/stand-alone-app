<span class="element-value element-value--select">{{selected.value}}</span>
<span class="icon icon-chevron-down"></span>
<select
ng-model="selected"
ng-init="selected = { name: '10', value: 10 }; selectedHour = selected.value;"
ng-change="selectedHour = selected.value"
ng-options="hour.name for hour in hours track by hour.value">
</select>
