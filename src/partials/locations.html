<div class="location locations-pickup" ng-show="main.frame === 'pickup'">
    <h4>{{main.translations.pickUp}}</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puCountry">{{main.translations.country}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{locale.countries.selected.name || main.translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puCountry"
                class="form-control"
                ng-disabled="!locale.countries"
                ng-model="locale.countries.selected"
                ng-options="country as country.name for country in locale.countries track by country.id"
                ng-change="locale.localeChanged('country')">
                    <option disabled value="">{{main.translations.emptySelect}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puCity">{{main.translations.city}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{locale.cities.selected.name || main.translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puCity"
                class="form-control"
                ng-disabled="!locale.cities"
                ng-model="locale.cities.selected"
                ng-options="city as city.name for city in locale.cities track by city.id"
                ng-change="locale.localeChanged('city')">
                    <option disabled value="">{{main.translations.emptySelect}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="puLocation">{{main.translations.location}}</label>
        <div class="col-sm-10">
            <div class="select-wrap">
                <!-- <div class="select-value">{{locale.locations.selected.name || main.translations.emptySelect}}</div> -->
                <select
                select-focus
                id="puLocation"
                class="form-control"
                ng-disabled="!locale.locations"
                ng-model="locale.locations.selected"
                ng-options="location as location.name for location in locale.locations track by location.id"
                ng-change="locale.localeChanged('location')">
                    <option disabled value="">{{main.translations.emptySelect}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
