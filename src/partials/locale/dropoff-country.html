<span class="element-value element-value--select">{{form.dropCountry.name || translations.emptySelect}}</span>
<span class="icon icon-chevron-down"></span>
<select
ng-model="form.dropCountry"
ng-options="country as country.name for country in dropCountries track by country.id"
ng-change="localeChanged('dropCountry')">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
