<span class="element-value element-value--select">{{form.dropLocation.name || translations.emptySelect}}</span>
<span class="icon icon-chevron-down" ng-show="!loading.dropLocations"></span>
<span class="icon icon-loader" ng-show="loading.dropLocations"></span>
<select
ng-model="form.dropLocation"
ng-options="location as location.name for location in dropLocations track by location.id">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
