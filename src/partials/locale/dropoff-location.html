<span class="input-value input-value--select">{{form.dropLocation.name || translations.emptySelect}}</span>
<span class="glyphicon glyphicon-chevron-down"></span>
<select
ng-model="form.dropLocation"
ng-options="location as location.name for location in dropLocations track by location.id">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
<div class="loading loading--select" ng-show="loading.dropLocations"></div>
