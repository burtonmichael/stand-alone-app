<span class="element-value element-value--select">{{form.city.name || translations.emptySelect}}</span>
<span class="glyphicon glyphicon-chevron-down" ng-show="!loading.cities"></span>
<span class="glyphicon glyphicon-refresh" ng-show="loading.cities"></span>
<select
ng-model="form.city"
ng-options="city as city.name for city in cities track by city.id"
ng-change="localeChanged('city')">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
