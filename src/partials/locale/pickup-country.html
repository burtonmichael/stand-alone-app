<span class="element-value element-value--select">{{form.country.name || translations.emptySelect}}</span>
<span class="icon icon-chevron-down"></span>
<select
ng-model="form.country"
ng-options="country as country.name for country in countries track by country.id"
ng-change="localeChanged('country')">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
