<span class="element-value element-value--select">{{form.dropCity.name || translations.emptySelect}}</span>
<span class="glyphicon glyphicon-chevron-down"></span>
<span class="glyphicon glyphicon-refresh" ng-show="loading.dropCities"></span>
<select
ng-model="form.dropCity"
ng-options="city as city.name for city in dropCities track by city.id"
ng-change="localeChanged('dropCity')">
    <option disabled value="">{{translations.emptySelect}}</option>
</select>
