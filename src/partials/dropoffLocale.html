<div class="location locations-dropoff" ng-show="frame === 'dropoff'">
    <h4>{{translations.dropOff}}</h4>
    <div class="form-group" ng-class="{'has-error': errors.dropCountry}">
        <label class="col-sm-2 control-label" for="puCountry">{{translations.country}}</label>
        <div class="col-sm-10">
            <select
            id="puCountry"
            class="form-control"
            ng-disabled="!dropCountries"
            ng-model="form.dropCountry"
            ng-options="country as country.name for country in dropCountries track by country.id">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.dropCity}">
        <label class="col-sm-2 control-label" for="puCity">{{translations.city}}</label>
        <div class="col-sm-10">
            <select
            id="puCity"
            class="form-control"
            ng-disabled="!dropCities"
            ng-model="form.dropCity"
            ng-options="city as city.name for city in dropCities track by city.id"
            ng-change="localeChanged('dropCity')">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.dropLocation}">
        <label class="col-sm-2 control-label" for="puLocation">{{translations.location}}</label>
        <div class="col-sm-10">
            <select
            id="puLocation"
            class="form-control"
            ng-disabled="!dropLocations"
            ng-model="form.dropLocation"
            ng-options="location as location.name for location in dropLocations track by location.id">
                <option disabled value="">{{translations.emptySelect}}</option>
            </select>
            <div class="loading loading--select" ng-show="loading.dropLocations"></div>
        </div>
    </div>
</div>
