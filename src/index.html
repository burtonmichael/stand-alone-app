<!DOCTYPE html>
<html lang="en" ng-app="searchApp">

<head>
	<meta charset="UTF-8">
	<title>rentalcars.com</title>

	<base href="/stand-alone-select/src/">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/pikaday/css/pikaday.css">
	<link rel="stylesheet" href="css/base.css">

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="libs/pikaday/pikaday.js"></script>
	<script src="libs/pikaday-angular/pikaday-angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl as main">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" role="form">
					<h3>{{main.translations.title}}</h3>
					<label class="radio-inline">
						<input ng-model="main.frame" selected="selected" type="radio" name="radio" id="radio-pickup" value="pickup">{{main.translations.pickUp}}
					</label>
					<label class="radio-inline">
						<input ng-model="main.frame" type="radio" name="radio" id="radio-dropoff" value="dropoff">{{main.translations.dropOff}}
					</label>
					<ng-view></ng-view>
					<div class="form-group">
						<label class="col-md-12">{{main.translations.pickUpDateTime}}</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="main.pickup.date" pikaday="pikaday.pickup">
							<input type="hidden" ng-model="main.pickup.day" name="puDay">
							<input type="hidden" ng-model="main.pickup.month" name="puMonth">
							<input type="hidden" ng-model="main.pickup.year" name="puYear">
						</div>
						<div class="col-md-3">
							<select class="form-control" ng-init="main.dropoff.hour = { name: '10', value: 10 }" ng-model="main.dropoff.hour" ng-options="hour.name for hour in main.hours track by hour.value"></select>
						</div>
						<div class="col-md-3">
							<select class="form-control" ng-init="main.dropoff.minute = { name: '30', value: 30 }" ng-model="main.dropoff.minute" ng-options="minute.name for minute in main.minutes track by minute.value"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12">{{main.translations.dropOffDateTime}}</label>
						<div class="col-md-6">
							<input class="form-control" ng-model="main.dropoff.date" pikaday="pikaday.dropoff">
							<input type="hidden" ng-model="main.dropoff.day" name="doDay">
							<input type="hidden" ng-model="main.dropoff.month" name="doMonth">
							<input type="hidden" ng-model="main.dropoff.year" name="doYear">
						</div>
						<div class="col-md-3">
							<select class="form-control" ng-init="main.pickup.hour = { name: '10', value: 10 }" ng-model="main.pickup.hour" ng-options="hour.name for hour in main.hours track by hour.value"></select>
						</div>
						<div class="col-md-3">
							<select class="form-control" ng-init="main.pickup.minute = { name: '30', value: 30 }" ng-model="main.pickup.minute" ng-options="minute.name for minute in main.minutes track by minute.value"></select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button href="#" class="btn btn-primary btn-lg pull-right">{{main.translations.search}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
