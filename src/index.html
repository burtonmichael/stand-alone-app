<!DOCTYPE html>
<html lang="en" ng-app="searchApp">

<head>
	<meta charset="UTF-8">
	<title>rentalcars.com</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl as main">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form">
					<label class="radio-inline">
						<input ng-model="main.frame" selected="selected" type="radio" name="radio" id="radio-pickup" value="pickup">{{main.translations.pickUp}}
					</label>
					<label class="radio-inline">
						<input ng-model="main.frame" type="radio" name="radio" id="radio-dropoff" value="dropoff">{{main.translations.dropOff}}
					</label>
					<ng-view></ng-view>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
