<!DOCTYPE html>
<html lang="en" ng-app="searchApp">

<head>
	<meta charset="UTF-8">
	<title>rentalcars.com</title>

	<base href="/stand-alone-select/src/">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/pikaday/css/pikaday.css">
	<link rel="stylesheet" href="css/base.css">

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="libs/pikaday/pikaday.js"></script>
	<script src="libs/pikaday-angular/pikaday-angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl as main">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form">
					<label class="radio-inline">
						<input ng-model="main.frame" selected="selected" type="radio" name="radio" id="radio-pickup" value="pickup">{{main.translations.pickUp}}
					</label>
					<label class="radio-inline">
						<input ng-model="main.frame" type="radio" name="radio" id="radio-dropoff" value="dropoff">{{main.translations.dropOff}}
					</label>
					<ng-view></ng-view>
					<div class="form-group">
					<label>{{main.translations.pickUpDateTime}}</label>
					<input on-select="main.puSelect(pikaday)" pikaday="pikaday.pickup">
					<input type="text" ng-model="main.pickup.day" name="puDay">
					<input type="text" ng-model="main.pickup.month" name="puMonth">
					<input type="text" ng-model="main.pickup.year" name="puYear">
					</div>
					<div class="form-group">
					<label>{{main.translations.dropOffDateTime}}</label>
					<input on-select="main.doSelect(pikaday)" pikaday="pikaday.dropoff">
					<input type="text" ng-model="main.dropoff.day" name="doDay">
					<input type="text" ng-model="main.dropoff.month" name="doMonth">
					<input type="text" ng-model="main.dropoff.year" name="doYear">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
