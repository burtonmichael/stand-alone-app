<!DOCTYPE html>
<html lang="en" ng-app="searchApp">

<head>
	<meta charset="UTF-8">
	<title>rentalcars.com</title>

	<base href="/stand-alone-select/src/">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/pikaday/css/pikaday.css">
	<link rel="stylesheet" href="css/base.css">

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="libs/pikaday/pikaday.js"></script>
	<script src="libs/pikaday-angular/pikaday-angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="app">
					<div class="loader" ng-show="loading.app">
						<div class="loading loading--app" >
						</div>
					</div>
					<form class="form-horizontal" role="form" ng-show="!loading.app" ng-submit="changeDate()">
						<h3>{{translations.title}}</h3>
						<label class="radio-inline">
							<input ng-model="frame" selected="selected" type="radio" name="radio" id="radio-pickup" value="pickup">{{translations.pickUp}}
						</label>
						<label class="radio-inline">
							<input ng-model="frame" type="radio" name="radio" id="radio-dropoff" value="dropoff">{{translations.dropOff}}
						</label>
						<div pickup-locale-selection="locale"></div>
						<div dropoff-locale-selection="locale"></div>
						<div class="form-group">
							<label class="col-md-12">{{translations.pickUpDateTime}}</label>
							<div class="col-md-6">
								<input class="form-control" pikaday="pickup.date">
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-init="dropoff.hour = { name: '10', value: 10 }" ng-model="dropoff.hour" ng-options="hour.name for hour in hours track by hour.value"></select>
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-init="dropoff.minute = { name: '30', value: 30 }" ng-model="dropoff.minute" ng-options="minute.name for minute in minutes track by minute.value"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">{{translations.dropOffDateTime}}</label>
							<div class="col-md-6">
								<input class="form-control" pikaday="dropoff.date">
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-init="pickup.hour = { name: '10', value: 10 }" ng-model="pickup.hour" ng-options="hour.name for hour in hours track by hour.value"></select>
							</div>
							<div class="col-md-3">
								<select class="form-control" ng-init="pickup.minute = { name: '30', value: 30 }" ng-model="pickup.minute" ng-options="minute.name for minute in minutes track by minute.value"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">{{translations.driverAge}}</label>
							<div class="col-md-3">
								<input type="text" numbers-only ng-model="age" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<button type="submit" href="#" class="btn btn-primary btn-lg pull-right">{{translations.search}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
